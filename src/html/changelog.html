<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="changelog_title"></title>
    <style>
        body.initLoading > * {
            display: none !important;
        }
    </style>
</head>

<body class="initLoading">
<section class="infobox">
    <div>
        <div class="front">
            <h1 data-i18n="changelog_headline"></h1>
            <span class="icon"></span>

            <a href="#" class="showChangelog cta" data-i18n="changelog_show_changelog"></a>
            <a href="#" class="close" data-i18n="changelog_close"></a>
        </div>

        <div class="back">
            <a href="#" class="close"></a>
            <h1 data-i18n="changelog_show_changelog"></h1>
            <ul class="changelog">
                <li>Added new tab replacement options <a data-type="newtab">Show details</a></li>
                <li>Customizable extension icon <a data-type="icon">Configure</a></li>
                <li>Redesigned settings/translation pages</li>
                <li>Performance improvements</li>
                <li>
                    Improved keyboard navigation
                    <span class="sub">Tab &rarr; mark next entry&emsp;&emsp;Enter &rarr; Open entry&emsp;&emsp;Shift + Enter &rarr; Open contextmenu</span>
                </li>
            </ul>
        </div>
    </div>
</section>

<script src="/js/lib/jsu.js"></script>
<script src='/js/helper/i18n.js'></script>
<script src='/js/helper/font.js'></script>
<script src='/js/helper/stylesheet.js'></script>
<script src='/js/helper/model.js'></script>
<script src='/js/changelog.js'></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title data-i18n="newtab_title"></title>
    <script src='/js/newtab-preflight.js'></script>
    <style>
        body.building > * {
            display: none !important;
        }

        @media (prefers-color-scheme: dark) {
            /*
             * prevent white flashing when OS is set to dark and newtab page as well,
             * at this stage, we don't know of the users configuration yet
             */
            body {
                background-color: #3d3d3d;
            }
        }
    </style>
</head>

<body class="building">
<section id="content">
    <nav></nav>

    <section class="mid">
        <form id="search">
            <input type="text" autofocus spellcheck="false"/>
            <button type="submit"></button>
            <a href="#" class="speechSearch"></a>
        </form>
        <div id="gridLinks"></div>
        <div id="fallbackInfo"></div>
    </section>
</section>

<script src='/js/newtab.js'></script>
</body>
</html>
